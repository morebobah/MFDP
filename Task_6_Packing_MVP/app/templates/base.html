<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Stations Accelerator - ML сервис прогнозирования строительства</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .leaflet-control-attribution {
            display: none;
        }
        .custom-border {
            border: 3px solid #3b82f6;
            border-radius: 16px;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .table-row:hover {
            background-color: #f8fafc;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .notification {
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .notification.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        
        /* Стили для пакетов */
        .package {
            border: 3px solid #000;
            border-top: 30px solid;
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .package-header {
            position: absolute;
            top: -27px;
            left: 5px;
            right: 5px;
        }
        
        .package-title {
            width: 100%;
            padding: 2px 5px;
            font-weight: bold;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 14px;
        }
        
        .package-content {
            padding: 8px 10px 5px 10px;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 35px;
        }
        
        .main-controls {
            display: flex;
            margin-bottom: 8px;
            gap: 10px;
        }
        
        .object-section, .region-section, .date-section {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
        }
        
        .left-right-section, .lr-sec {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            min-width: 0;
        }
        
        .free-space {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            min-width: 30%;
        }
        
        select, input[type="text"], input[type="date"] {
            margin-bottom: 4px;
            padding: 4px 5px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .toggle-section {
            position: absolute;
            left: 5px;
            top: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border-radius: 4px;
        }
        
        .toggle-section:hover {
            background-color: #f0f0f0;
        }
        
        .toggle-icon {
            width: 14px;
            height: 14px;
            transition: all 0.3s ease;
        }
        
        .expanded-content {
            display: none;
            border-top: 1px solid #eee;
            padding-top: 8px;
            margin-top: 8px;
        }
        
        .technologies, .related-object, 
        .location-section, .place-section, 
        .dates-section {
            margin-bottom: 8px;
        }
        
        .dates-section h4, 
        .technologies h4, 
        .related-object h4,
        .location-section h4,
        .place-section h4 {
            margin: 6px 0;
            font-size: 13px;
        }
        
        .dates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .date-item {
            display: flex;
            flex-direction: column;
        }
        
        .date-item label {
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .date-item input[type="date"] {
            padding: 3px 5px;
        }
        
        input[readonly] {
            background-color: #f0f0f0;
        }
        
        .checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 13px;
        }
        
        .checkbox-item input {
            margin-right: 4px;
        }
        
        /* Стили для переключателя существующий/новый */
        .switch {
            position: relative;
            display: inline-block;
            width: 55px;
            height: 22px;
            margin-top: 3px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(33px);
        }
        
        .switch-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            pointer-events: none;
        }
        
        .switch-labels span {
            color: white;
            padding: 0 3px;
        }
        
        /* Стили для карты */
        #map {
            width: 300px;
            height: 400px;
            min-height: 400px;
            border-radius: 12px;
            border: 3px black solid;
        }
        
        .map-container {
            position: relative;
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .map-controls button {
            padding: 6px 10px;
            margin: 3px 0;
            cursor: pointer;
            font-size: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .map-controls button:hover {
            background-color: #2563eb;
        }
        
        .coordinates-info {
            margin-top: 10px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }
        .package-show{
            display: none;
        }
    </style>
    <script>
    function showNotification(type, message) {
        // Создаем элемент уведомления
        const notification = document.createElement('div');
        
        // Базовые классы
        let baseClasses = 'notification p-4 rounded-lg shadow-lg max-w-xs flex items-start transition-all duration-300';
        
        // Добавляем классы в зависимости от типа
        switch(type) {
            case 'success':
                baseClasses += ' bg-green-100 border-l-4 border-green-500 text-green-700';
                break;
            case 'error':
                baseClasses += ' bg-red-100 border-l-4 border-red-500 text-red-700';
                break;
            case 'warning':
                baseClasses += ' bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700';
                break;
            case 'info':
                baseClasses += ' bg-blue-100 border-l-4 border-blue-500 text-blue-700';
                break;
            default:
                baseClasses += ' bg-gray-100 border-l-4 border-gray-500 text-gray-700';
        }
        
        notification.className = baseClasses;
        
        // Иконка в зависимости от типа
        let icon = '';
        switch(type) {
            case 'success':
                icon = '✓';
                break;
            case 'error':
                icon = '✕';
                break;
            case 'warning':
                icon = '⚠';
                break;
            case 'info':
                icon = 'ℹ';
                break;
            default:
                icon = '·';
        }
        
        // Внутренний HTML уведомления
        notification.innerHTML = `
            <span class="font-bold text-xl mr-2">${icon}</span>
            <div>
                <p class="font-medium">${message}</p>
                <div class="h-1 bg-white bg-opacity-50 mt-2 rounded-full overflow-hidden">
                    <div class="h-full ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'} progress-bar"></div>
                </div>
            </div>
            <button class="ml-2 text-gray-500 hover:text-gray-700" onclick="this.parentElement.remove()">
                &times;
            </button>
        `;
        
        // Добавляем уведомление в контейнер
        const container = document.getElementById('notifications');
        container.appendChild(notification);
        
        // Запускаем таймер для исчезновения
        const duration = 5000; // 5 секунд
        let timeLeft = duration;
        const interval = 50; // интервал обновления прогресс-бара
        const steps = duration / interval;
        const stepSize = 100 / steps;
        
        const progressBar = notification.querySelector('.progress-bar');
        let currentWidth = 100;
        
        const timer = setInterval(() => {
            timeLeft -= interval;
            currentWidth -= stepSize;
            progressBar.style.width = `${currentWidth}%`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }
        }, interval);
        
        // Остановка таймера при наведении
        notification.addEventListener('mouseenter', () => {
            clearInterval(timer);
            progressBar.style.width = `${currentWidth}%`;
        });
        
        // Возобновление таймера при уходе курсора
        notification.addEventListener('mouseleave', () => {
            timeLeft = currentWidth * duration / 100;
            
            const newTimer = setInterval(() => {
                timeLeft -= interval;
                currentWidth -= stepSize;
                progressBar.style.width = `${currentWidth}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(newTimer);
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }
            }, interval);
        });
    }
</script>
</head>

<body class="bg-white min-h-screen font-sans">
